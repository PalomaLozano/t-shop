<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carro de la compra</title>
    <link
      rel="stylesheet"
      href="//beta.adalab.es/resources/stylesheets/all.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>

  <body class="page col2">
    <div>
      <h2 class="title--medium">Listado de camisetas</h2>

      <section class="js-products cards"></section>
    </div>

    <div>
      <h2 class="title--medium">Cesta de la compra</h2>

      <table class="table">
        <thead>
          <tr class="text--bold">
            <td>Producto</td>
            <td>Precio</td>
            <td>Unidades</td>
            <td class="text-align-right">Total</td>
          </tr>
        </thead>
        <tbody class="js-cart"></tbody>
      </table>

      <form action="" class="mt-1 js-form">
        <h2 class="title--medium">¿Dónde te lo enviamos?</h2>
        <div>
          <label class="form__label" for="adress">Dirección</label>
          <input
            class="js-adress form__input-text"
            type="text"
            name="adress"
            id="adress"
          />
        </div>
        <div>
          <label class="form__label" for="adress">Ciudad</label>
          <input
            class="js-city form__input-text"
            type="text"
            name="city"
            id="city"
          />
        </div>
        <div>
          <label class="form__label" for="adress">Código postal</label>
          <input
            class="js-zip form__input-text"
            type="text"
            name="zip"
            id="zip"
          />
        </div>
      </form>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
